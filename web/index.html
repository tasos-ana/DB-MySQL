<html>
    <head>
        <title>Credit Card Company</title>
        <meta charset="UTF-8">
        <meta name="description" content="Credit Card Company">
        <meta name="keywords" content="ccc,Credit Card Company">
        <meta name="author" content="Tasos Anastasas">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <!--Bootstrap library-->
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" type="text/css">

        <!--Basic library-->
        <script src="Javascripts/ajaxRequest.js" type="text/javascript"></script>
        <script src="Javascripts/pageAction.js" type="text/javascript"></script>
        <script src="Javascripts/pageRequest.js" type="text/javascript"></script>
        <script src="Javascripts/Validators/validationAPI.js" type="text/javascript"></script>
        <link href="CSS/index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body onload="ajaxLoginRequest()">
        <script>
            $(function () {
                $("#datepickerfrom").datepicker();
            });
            $(function () {
                $("#datepickerbefore").datepicker();
            });</script>
        <!--Header-->
        <div id="header" class="container">
            <div class="page-header">
                <img id="img_header_banner" class="img-responsive center-block" src="Media/banner.png" alt="" title="Credit Card Company"/>
            </div>
        </div>
        <!--Nav bar-->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <button id="toggle_but" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-header">
                    <div class="navbar-brand" id="page_message">Credit Card Company</div>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li id="home_but" class="active" onclick="activeNavButton('home_but');"><a id="home_link" href="index.html"><span class="glyphicon glyphicon-home"> Home</span></a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li id="login_but" data-visible="inline" onclick="requestLoginPage()"><a href="#"><span id="usr_login" class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li id="open_account_but" data-visible="inline" onclick="requestOpenAccountPage()"><a href="#"><span id="usr_register" class="glyphicon glyphicon-pencil"></span> Create account</a></li>

                        <li id="close_account_but" data-visible="none" onclick="ajaxCloseAccountRequest()"><a href="#"><span id="usr_settings" class="glyphicon glyphicon-cog"></span> Close Account</a></li>
                        <li id="logout_but" data-visible="none" onclick="ajaxLogoutRequest()"><a href="#"><span id="usr_logout" class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Welcome container-->
        <div id="welcome_container" class="container text-center ">
            <h1 class="welcome_txt_style">Welcome! </h1>
            <h4>Now the receipts of your business <br> 
                become more quickly than ever</h4><br>
            <button type="button" class="btn btn-default btn_style"  
                    onclick="requestOpenAccountPage()">
                Open an account Now!
            </button>
        </div>
        <!--Main container-->
        <div id="main_container" class="container text-center make_hide"></div>
        <!-- The loading Modal -->
        <div id="loadingModal" class="loadingModal container">
            <div id="myLoader" class="tab-pane fade active in"><img src="Media/loader.svg" alt=""></div>
        </div>    
        <div class="page-header page-header_bottom"></div>
        <!--Footer-->
        <nav id="footer_nav" class="navbar footer-default navbar-fixed-bottom">
            <div class="container">
                <p id="footer_txt" class="text-center">
                    Designed and Developed By Tasos Anastasas & Giwrgos Giakoumis. &copy; 2017<br>
                </p> 
            </div>
        </nav>
    </body>
</html>
